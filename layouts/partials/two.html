{{ $md := .Site.Params.body_is_markdown | default false }}

{{ with .Site.Params.two }}
{{ if .enable }}
<section id="two" class="wrapper alt style2 ">
  {{ range .section }}
	<section class="spotlight container">
    {{ if .video}}
    <video class="image" autoplay controls>
      <source src="videos/pan.m4v" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    {{ else }}
    <div class="image"><img src="{{ .img | relURL }}" alt="" /></div>
    {{ end }}
    <div class="content">
      <h2>{{ .title | safeHTML }}</h2>
      {{ partial "body_text.html" (dict "context" . "md" $md) }}
		</div>
	</section>
  {{ end }}
</section>
{{ end }}
{{ end }}
