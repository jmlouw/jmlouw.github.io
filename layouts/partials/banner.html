<section id="banner">
  <video id="tovideo" class="video" playsinline="true" webkit-playsinline="true" preload="auto" muted="muted" s>
    <source src="videos/intersection-1-264.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  <div class="inner">
    <h2 class="scroll-text">
      <span class="fl y3">Q</span>
      <span class="fl y1">U</span>
      <span class="fl y4">E</span>
      <span class="fl y2">B</span>
      <span class="fl y4">I</span>
      <span class="fl y1">T</span>
    </h2>
    <!-- <h2>{{ .Site.Params.fancytitle | safeHTML }}</h2> -->

    <p class="scroll-text">
      <span class="fl y3">Where</span>
      <span class="fl y2">Traffic</span>
      <span class="fl y3">Meets</span>
      <span class="fl y1">Technology</span>
    </p>
    <!-- <p>{{ .Site.Params.description | safeHTML }}</p> -->
    {{ if and .Site.Params.startbuttonText .Site.Params.startbuttonLink }}
    <ul class="actions special">
      <li><a href="#contact" class="button primary scrolly">{{ .Site.Params.StartbuttonText }}</a></li>
    </ul>
    {{ end }}
  </div>
  <a href="#one" class="more scrolly">{{ i18n "learnmore" }}</a>
  <div class="overlay_v2"></div>
</section>
